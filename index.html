<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>htmlProject</title>
</head>
<body>

  <div class="odin-container">
    <header class="odin-logo"><h1>ODIN</h1><img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="picture of odin viking"></header>
  </div>

  <div class="content-container">
    <h2>
      This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
    </h2>

    <h2>
      You <em>know</em> you want to. 
    </h2>

    <h2>Let's Do This!</h2>

    <form action="#" method="get">

      <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <label for="cpassword">Confirm Password</label>
        <input type="password" id="cpassword" name="cpassword">
      </div>

      <button id="btn" type="submit">Create Account</button>

    </form>

    <p>Already have an account? <a href="#">Log in</a></p>

  </div>
  <script src="scripts.js"></script>
</body>
</html>
